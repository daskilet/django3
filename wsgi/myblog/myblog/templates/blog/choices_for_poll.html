<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
{% include 'blog/logo.html' %}
{% load analytics %}
{% include 'blog/header.html' %}
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>Highcharts Example</title>
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
		<script type="text/javascript">
$(function () {
    var chart;
    var choices = '{{ choices_json|escapejs }}';
    choices = JSON.parse(choices);
    $(document).ready(function() {
        chart = new Highcharts.Chart({
            chart: {
                renderTo: 'container',
                type: 'bar'
            },
            title: {
                text: choices[3]
            },
            xAxis: {
                categories: [choices[0][0],choices[1][0],choices[2][0]],
                title: {
                    text: null
                }
            },
            yAxis: {
                min: 0,
                title: {
                    text: 'Choices',
                    align: 'high'
                },
                labels: {
                    overflow: 'justify'
                }
            },
            tooltip: {
                formatter: function() {
                    return ''+
                        this.series.name +': '+ this.y;
                }
            },
            plotOptions: {
                bar: {
                    dataLabels: {
                        enabled: true
                    }
                }
            },
            legend: {
                layout: 'vertical',
                align: 'right',
                verticalAlign: 'top',
                x: -100,
                y: 100,
                floating: true,
                borderWidth: 1,
                backgroundColor: '#FFFFFF',
                shadow: true
            },
            credits: {
                enabled: false
            },
            series: [{
                data: [choices[0][1],choices[1][1],choices[2],[1]]
            }, 
            ]
        });
    });
    
});
		</script>
<script src="/static/highcharts.js" type="text/javascript"></script>
<script src="/static/exporting.js" type="text/javascript"></script>
<div id="container"></div>
{% for choice in choices %}
         <div class="post"><ul>
         <li>{{ choice.choice }}</li>
         <p>{{ choice.votes }} people think it is so</p>
         </ul>
         </div>
{% endfor %}
{% include 'blog/footer.html' %}
